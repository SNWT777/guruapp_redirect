<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Открываем GuruApp...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Можно использовать кастомный шрифт, если есть, или оставить системный -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <style>
        :root {
            /* Светлая тема */
            --bg-grad-start: #e9eef2;
            --bg-grad-end: #f5f7fa;
            --card-bg: #ffffff;
            --card-shadow: 0 16px 40px rgba(0, 38, 77, 0.1);
            --text-primary: #0a1929;
            --text-secondary: #5a6b7b;
            --accent-color: #007aff;
            --accent-color-hover: #0062cc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Темная тема */
                --bg-grad-start: #1c2530;
                --bg-grad-end: #0f141a;
                --card-bg: #1d2836;
                --card-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
                --text-primary: #e6f1ff;
                --text-secondary: #9cb3d0;
            }
        }

        body {
            /* Используем Manrope, если подключен, иначе - лучший системный шрифт */
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text-primary);
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 340px;
            width: 90%;
            box-sizing: border-box;
        }

        /* --- Анимированный логотип-загрузчик --- */
        .logo-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
        }
        
        .logo-placeholder {
            width: 100%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 700;
            color: white;
            /* Замените 'G' на первую букву вашего приложения */
            z-index: 2;
            position: relative;
        }
        
        .pulse-ring {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            border: 4px solid rgba(0, 122, 255, 0.2);
            border-radius: 30px;
            animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        /* --- Стили текста и кнопки --- */
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0 0 10px;
        }

        p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.6;
        }
        
        .button-primary {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 14px 28px;
            border-radius: 12px;
            margin-top: 25px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }
        
        .button-primary:hover, .button-primary:focus {
            background-color: var(--accent-color-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.25);
        }
        
        /* --- Управление видимостью и анимациями --- */
        .hidden {
            display: none;
        }

        /* Анимация появления для fallback блока */
        .fallback-state.visible > * {
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Задержка для последовательного появления */
        .fallback-state.visible h1 { animation-delay: 0.1s; }
        .fallback-state.visible p { animation-delay: 0.2s; }
        .fallback-state.visible a { animation-delay: 0.3s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Начальное состояние -->
        <div id="initial-state">
            <div class="logo-loader">
                <div class="logo-placeholder">G</div>
                <div class="pulse-ring"></div>
            </div>
            <h1>Подготавливаем ваш переход...</h1>
            <p>Это займет всего секунду.</p>
        </div>

        <!-- Состояние, если переход не удался -->
        <div id="fallback-state" class="hidden">
            <h1>Не удалось открыть приложение?</h1>
            <p>Ничего страшного. Вы можете установить GuruApp или открыть его вручную из официального магазина.</p>
            <a id="store-link" href="#" class="button-primary">Перейти в магазин</a>
        </div>
    </div>

    <script>
        (function() {
            // --- Конфигурация ---
            const config = {
                ios: {
                    appUrl: 'rewardguru://',
                    storeUrl: 'https://apps.apple.com/ru/app/guruapp-работа-на-дому/id1518650617'
                },
                android: {
                    appUrl: 'intent://open#Intent;package=com.advertapp.android;scheme=rewardguru;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.advertapp.android;end',
                    storeUrl: 'https://play.google.com/store/apps/details?id=com.advertapp.android'
                },
                desktopStoreUrl: 'https://apps.apple.com/ru/app/guruapp-работа-на-дому/id1518650617'
            };

            // --- Элементы DOM ---
            const initialState = document.getElementById('initial-state');
            const fallbackState = document.getElementById('fallback-state');
            const storeLink = document.getElementById('store-link');
            
            // --- Логика редиректа ---
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            
            let platformConfig;

            if (isIOS) {
                platformConfig = config.ios;
            } else if (isAndroid) {
                platformConfig = config.android;
            } else {
                // Обработка десктопа
                initialState.classList.add('hidden');
                fallbackState.classList.remove('hidden');
                fallbackState.classList.add('visible'); // Добавляем класс для анимации
                fallbackState.querySelector('h1').innerText = 'Только для мобильных';
                fallbackState.querySelector('p').innerText = 'Откройте эту страницу на своем iPhone или Android-смартфоне.';
                storeLink.href = config.desktopStoreUrl;
                storeLink.innerText = 'Узнать больше';
                return;
            }

            storeLink.href = platformConfig.storeUrl;
            
            let timer;

            // Функция, которая покажет запасной вариант
            const showFallback = () => {
                initialState.classList.add('hidden');
                fallbackState.classList.remove('hidden');
                fallbackState.classList.add('visible'); // Запускаем анимацию появления
            };

            // Слушаем событие: если вкладка стала невидимой, значит, редирект сработал.
            // В этом случае отменяем показ запасного варианта.
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    clearTimeout(timer);
                }
            };
            document.addEventListener('visibilitychange', handleVisibilityChange);

            // Устанавливаем таймер. Если за 2.5 секунды вкладка не стала невидимой,
            // считаем, что редирект не удался, и показываем fallback.
            timer = setTimeout(showFallback, 2500);
            
            // Пытаемся открыть приложение
            window.location.href = platformConfig.appUrl;
        })();
    </script>
</body>
</html>
